<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let sum = 0;
        for(let i=1;i <= 10;i++){
            document.write("i = " + i + "<br/>");
            sum += i;
        }
        // Uncaught ReferenceError: i is not defined
        // document.write("<h3>탈출 i = " + i + "</h3>");
        // let -> var로 바꿔야 { }밖에서도 변수를 이용할 수 있음 or let i를 for문 위에 선언=>자바와 비슷
        document.write("<h3>1~10까지 합 = " + sum + "</h3>");
    </script>
    
</body>
</html>
