<body>
    <script>
        var a = Number("a");
        document.write("a = " + a + "<br>") // NaN (not a Number) -> 놀랍게도 그냥 문자열로 들어감


        var sum = a + 1;    // NaN + 1
        document.write("sum + " + sum + "<br>") // NaN

        var str = a + "str";    // NaN + "str"
        document.write("str = " + str + "<br>") //NaNstr
        document.write("<br>")

        var v1 = "가나다라"
        var v2 = "123456"

        var is_num1 = !isNaN(v1); // ! v1이 숫자가 아니야? -> !true-> false
        var is_num2 = !isNaN(v2); // true        

        if(is_num1){
            document.write(v1 + "은(는) 숫자 입니다.<br>");
        }
        else {
            document.write(v1 + "은(는) 숫자가 아닙니다.<br>");
        }

        if(is_num2){
            document.write(v2 + "은(는) 숫자 입니다.<br>");
        }
        else {
            document.write(v2 + "은(는) 숫자가 아닙니다.<br>");
        }
        document.write("<br>");

        function sumInt(x,y){
            var isStrX = ! isNaN(x);    //isNaN(문자열): 문자열 형식이 
            var isStrY = ! isNaN(y);

            if(isNaN(x) || isNaN(y)){
                return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
            }
            var result = parseInt(x) + parseInt(y);
            return result;
        }

        document.write(sumInt("a",1) + "<br>")
        document.write(sumInt(1,2) + "<br>")
        document.write(sumInt(100, "5.6") + "<br>")
        document.write(sumInt(-1,"-100") + "<br>")
        
    </script>
</body>
