<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset { 
            width: 270px;
            height: 100px;
        }

        input {
            border: 1px solid #ccc;
            width: 240px;
            height: 25px;
            padding: 3px 10px 3px 10px;
            margin: 5px 10px;
            background-image: url(../image/input.png);
            background-repeat: no-repeat;
        }

        input#id { 
            background-position: 10px –3px; /* 좌우 상하 */
        }

        input#pw { 
            background-position: 10px -43px;
        }
    </style>
</head>
<body>
    <form action="" name="form1">
        <fieldset>
            <legend>로그인</legend>
            <input type="text" name="user_id" id="id">
            <input type="password" name="user_pw" id="pw">
        </fieldset>
    </form>

    <script src="https://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
           $('#id, #pw').focus(function(){
                // 위 둘중에 하나가 focus되면
                $(this).css('background-image','none');
           });
           $('#id, #pw').blur(function(){
                if(!$(this).val())
                    $(this).css('background-image','url(../image/input.png)');
                
           })
        });
    </script>
    
</body>
</html>
