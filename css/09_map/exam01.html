<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{height: 100%;}
        body{height: 100%;}
        #map{width: 100%; height: 100%;}
    </style>
    
</head>
<body>
    <div id="map"></div>
    
    <!--스크립트는 페이지 생성후 작동하는 '동작'이기때문에 
        앞에 있는 것보다 뒤에 있는 것이 효율적이다.
        => body 마지막에 작성 , body보다 뒤에, 밖에 작성하면 적용 x
    -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=67f0ee6ab48b3414e7c2db53d58c9618"></script>
    <script>
        window.onload=function(){
            var position = new kakao.maps.LatLng(37.499391646389334, 127.02902986997306);
            var container = document.getElementById("map");
            var option = {
                center: position,
                level: 3  //지도 확대 레벨
            }
            var map = new kakao.maps.Map(container, option);     //지도 생성
            
            var marker = new kakao.maps.Marker({
                position: position //지도 중심 좌표에 마커를 생성
        });
        marker.setMap(map); 
    }
    </script>
</body>
</html>
<!--
