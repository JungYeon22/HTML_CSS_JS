<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .color{
            width: 80px;
        }
    </style>
</head>
<body>
    <h2>색 이름과 코드</h2>
    <hr>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td class="color" style="background-color: brown;"></td>
            <td>deepskyblue</td>
            <td>#00BFFF</td>
            <td class="color" style="background-color: deepskyblue;"></td>
        </tr>
        <tr>
            <td>blueviolet</td>
            <td>#8A2BE2</td>
            <td class="color" style="background-color: blueviolet;"></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td class="color" style="background-color: gold;"></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td class="color" style="background-color: darkorange;"></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td class="color" style="background-color: olivedrab;"></td>
        </tr>
    </table>
</body>
</html>
