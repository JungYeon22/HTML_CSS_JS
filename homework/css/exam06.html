<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td{
            width: 100px;
            height: 200px;
        }
        #img{
            width: 200px;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("../image/back.png");
        }
        #img:hover{
            background-image: none;
            background-image: url("../image/front.png");
            background-size: 100%;
            
        }
    </style>
    
</head>
<body>
    <h3>:hover 활용</h3> 
    <hr>

    <table> 
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td> 
            <td>
                <div id="img"></div>
            </td>
        </tr> 
    </table>
    
</body>
</html>
