<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            margin: 0px;
            border-collapse: collapse;
        }
        thead tr{
           background-color: gray;
        }
        thead tr th{
            padding: 10px;
            border: 2px solid gray;
        }
        tbody td{
            border-bottom: 1px solid gray;
        }
        tfoot th{
            border-bottom: 1px solid gray;
        }

    </style>
</head>
<body>
    <h3>2017년 1학기 성적</h3> 
    <hr>
    <table> 
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr> 
        </thead>
        <tbody align="center">
            <tr>
                <td>홍길동</td>
                <td>80</td>
                <td>70</td>
            </tr> 
            <tr>
                <td>고길동</td>
                <td>95</td>
                <td>99</td>
            </tr>
        <tbody> 
        <tfoot>
            <tr>
                <th>합</th>
                <th>175</th>
                <th>169</th>
            </tr> 
        </tfoot>
    </table> 
</body>
</html>
